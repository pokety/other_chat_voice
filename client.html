<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cliente</title>
</head>
<body>
    <h1>test</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cash/8.1.1/cash.min.js"></script>
    <script>
        const socket = io();
        socket.on('broad',(dados)=>{
            buffer=new Blob(dados,{type:'audio/ogg;code=opus'})
            console.log(buffer)
            const read=new window.FileReader()
            read.readAsDataURL(buffer)
            read.onloadend=()=>{
                const audio=document.createElement('audio')
                audio.src=read.result
                audio.controls=true
                $('body').append(audio)
            }
        })
    </script>
    
</body>
</html>
